<body >
 <div>
    <h1>Register</h1>
  <form>
    <label for="name">Full Name</label> 
    <input type="text" id="name" name="name" placeholder="Your Name" required><br>
    <label for="email">Your Email</label> 
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    Phone Number :<input type="phone" id="PhoneNo" name="phoneNo" placeholder="09********" chacked><br>
    <label for="password">Password</label> 
    <input type="password" id="password" name="password" placeholder="New Password" required><br>
    <label for="conf_password">Confirm Password</label> 
    <input type="password" id="conf_password" name="conf_password" placeholder="Confirm password" required>
    <input type="submit" value="Register">
    <a ref="https://telegram.com/m.tech/web" >contact us for additional information</a> 
  </form>
  
 </div>
