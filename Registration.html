 <meta charset="UTF-8">

<link rel="stylesheet" href="Registration.css">

<body >
<img class="logo" src="logo.jpg"><h1 class="titel" >WELL COME TO M.TECH PAGE</h1><br>
 <div>
    <h1>Register</h1>
  <form>
    <label for="name">Full Name</label> 
    <input type="text" id="name" name="name" placeholder="Your Name" required><br>
    <label for="email">Your Email</label> 
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    <label for="phoneNo">Your Phone Number</label> 
    Phone Number :<input type="phone" id="PhoneNo" name="phoneNo" placeholder="+251-9-******" required><br>
    <label for="password">Password</label> 
    <input type="password" id="password" name="password" placeholder="New Password" required><br>
    <label for="conf_password">Confirm Password</label> 
    <input type="password" id="conf_password" name="conf_password" placeholder="Confirm password" required>
    <input type="submit" value="Register">
  </form>
  
 </div>
